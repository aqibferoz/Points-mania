<ion-header>
  <ion-toolbar>   
    <ion-title><ion-icon name="mail"></ion-icon> Contact Us</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-radio-group  (ionChange)="check($event)" >
         <ion-item lines="none" text-center>
            <ion-label style="font-size: larger;
            font-weight: 700;" >Choose your query type!</ion-label>
          </ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="6">   <ion-item lines="none">
              <ion-label>Orders</ion-label>
              <ion-radio slot="start" value="order"></ion-radio>
            </ion-item></ion-col>
          <ion-col size="6">   <ion-item lines="none">
              <ion-label>Other</ion-label>
              <ion-radio slot="start" value="other" checked  ></ion-radio>
            </ion-item></ion-col>
        </ion-row>

      </ion-grid>
       
       
      
        
        </ion-radio-group>
      </ion-list>
      <ion-grid *ngIf="type=='order'">
          <ion-row>
              <ion-col>
                <ion-item lines="none">
                    <ion-label>
                        Enter Your Order Number
                      </ion-label>
                </ion-item>
                <ion-item lines="none" class="input">
    <ion-input placeholder="#1Q784X3rh87" [(ngModel)]="orderNo" name="orderno"></ion-input>
                  </ion-item>
               
              </ion-col>
            </ion-row>
        <ion-row>
          <ion-col>
            <ion-item lines="none">
                <ion-label>
                    Enter Your Subject
                  </ion-label>
            </ion-item>
            <ion-item lines="none" class="input">
<ion-input placeholder="subject" [(ngModel)]="subject" name="subject"></ion-input>
              </ion-item>
           
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
              <ion-item lines="none">
                  <ion-label>
                      Enter Your Message
                    </ion-label>
              </ion-item>
              <ion-item lines="none" class="input">
  <ion-textarea placeholder="tell us how we help you?" rows="5" [(ngModel)]="message" name="messsage" ></ion-textarea>
                </ion-item>
             
            </ion-col>
          </ion-row>
          <ion-row style="padding:20px">
           
              <ion-button class="signup" (click)="orderQuery()">Submit and relax</ion-button>
           
          </ion-row>
      </ion-grid>
      <ion-grid *ngIf="type=='other'">
          <ion-row>
            <ion-col>
              <ion-item lines="none">
                  <ion-label>
                      Enter Your Subject
                    </ion-label>
              </ion-item>
              <ion-item lines="none" class="input">
  <ion-input [(ngModel)]="subject" name="subject" placeholder="subject"></ion-input>
                </ion-item>
             
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                <ion-item lines="none">
                    <ion-label>
                        Enter Your Message
                      </ion-label>
                </ion-item>
                <ion-item lines="none" class="input">
    <ion-textarea [(ngModel)]="message" name="message" placeholder="What heppen? tell me briefly" rows="5" ></ion-textarea>
                  </ion-item>
               
              </ion-col>
            </ion-row>
            <ion-row style="padding:20px">
             
                <ion-button class="signup" (click)="otherQuery()">Let us see</ion-button>
             
            </ion-row>
        </ion-grid>
</ion-content>
<ion-footer class="foote">
<app-footer [contactImg]=true></app-footer>
</ion-footer>
