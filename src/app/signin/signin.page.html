

<ion-content padding>
    <ion-title text-center style="font-size: 35px;
    padding: 30px;
    color: white;">Login</ion-title>
<ion-img class="img" src = './assets/folder/7.png'></ion-img>
  <ion-item>
    <ion-input type="text"  placeholder = "Username" name="username" [(ngModel)]="username">
      
    </ion-input>
  </ion-item>
  
    <ion-item class="sign">
        <ion-input type="password" placeholder = "Password" name="password" [(ngModel)]="password">
          
        </ion-input>
      </ion-item>
     
        
        <ion-button class="signup" (click)="login()">Log in</ion-button>
        <h6 routerLink="/signup" class="already">Or create an account</h6>

</ion-content>
